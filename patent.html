<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patent</title>

  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&family=Montserrat:wght@100;800;900&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

  <!-- css stylesheets -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

<!-- fevicon links -->
  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- font awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>

  <!-- bootstrap-scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
  <div class="coloured-section">
    <div class="headings colored-title">
      Patent
    </div>
    <div class="same-class-cards">
      <div class="row">
        <div class="col-lg-4 col-md-6">
          <div class="card">
            <div class="card-header">
              <h4>Patent English Description</h4>
            </div>
            <div class="card-body">
              <a href="pdf/Patent Description English.pdf"><button type="button" class="btn btn-lg btn-block btn-dark">View Patent</button></a>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6">
          <div class="card">
            <div class="card-header">
              <h4>Patent G11313DE request</h4>
            </div>
            <div class="card-body">
              <a href="pdf/Patent G11313DE request 25012022.pdf"><button type="button" class="btn btn-lg btn-block btn-dark">View Patent</button></a>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card">
            <div class="card-header">
              <h4>Patent G11313DE Anmeldeunterlagen</h4>
            </div>
            <div class="card-body">
              <a href="pdf/Patent G11313DE Anmeldeunterlagen 25012022.pdf"><button type="button" class="btn btn-lg btn-block btn-dark">View Patent</button></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="patent">
      <div class="headings colored-title">Patent Drawing</div>
      <img class="patent-drawing center" src="images/Patent drawing.jpg" alt="Patent drawing image">
    </div>
  </div>
</body>

</html>
