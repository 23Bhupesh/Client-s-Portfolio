<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expert Talk</title>

  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&family=Montserrat:wght@100;800;900&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>

  <!-- bootstrap-scripts -->

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
  <section class="coloured-section">
    <div class="container-fliud extra-padding">
      <div class="headings colored-title">
        Evaluator for Toycathon 2021 sponsored by Ministry of Education Innovation Cell Government of India
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-6">
          <div class="card card-margin">
            <img src="images/ssdashboard.jpg" alt="dashboard image">
          </div>
        </div>
        <div class="col-lg-6 col-md-6">
          <div class="row expert-talk-row">
            <div class="col">
              <div class="card">
                <div class="card-header">
                  <h4>Evaluator Pro Welcome </h4>
                </div>
                <div class="card-body">
                  <a href="pdf/Evaluator Pro Welcome VBP TOYCATHON.pdf"><button type="button" class="btn btn-lg btn-block btn-dark">View PDF</button></a>
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <img src="images/startup.jpeg" alt="dashboard image">
          </div>
          <p class="text colored-title">Jury Member for Maharashtra Start Up Yatra 2022</p>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-lg-6 col-md-6">
        <div class="toycathon-certificate">
          <div class="card card-margin">
            <img src="images/toycathon.jpg" alt="Toycathon image">
          </div>
          <p class="text colored-title">TOYCATHON EVALUATOR CERTIFICATE</p>
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <div class="toycathon-certificate">
          <div class="card card-margin">
            <img src="images/SIH-evaluator.png" alt="SIH Certificate">
          </div>
          <p class="text colored-title">SIH EVALUATOR CERTIFICATE</p>
        </div>
      </div>
    </div>
  </section>
